<!-- view_patients.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Patients</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='styles.css') }}">
</head>


<style>
    .search-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }
    form {
        margin-right: 20px;
    }
    label {
        margin-right: 5px;
    }
</style>


<body>
        <h1>View Patients</h1>
    
        <a href="{{ url_for('add_patient') }}">Add Patient</a>
        <div class="search-container">
            <form action="{{ url_for('view_patients') }}" method="GET">
                <label for="search_name">Search by name :</label>
                <input type="text" id="search_name" name="search_name">
                <button type="submit">Search</button>
            </form>
            <form action="{{ url_for('view_patients') }}" method="GET">
                <label for="search_id">Search by ID :</label>
                <input type="text" id="search_id" name="search_id">
                <button type="submit">Search</button>
            </form>
        </div>
    <a href="/">home</a>

    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
                <tr>
                    <td>{{ patient.name }}</td>
                    <td>{{ patient.age }}</td>
                    <td>{{ patient.gender }}</td>
                    <td>
                        <a href="{{ url_for('edit_patient', patient_id=patient.id) }}">Edit</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
